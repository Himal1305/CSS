<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
</head>
<body class="my-48 bg-gray-100">
    <div class="main flex  ">
        <div class="left mx-auto ml-72">
            <img class=" h-28" src="f.svg" alt="">
            <p class="text-3xl ml-6 w-3/4">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right mx-auto mr-72 flex flex-col text-center text-lg bg-white p-5 rounded-md w-96">
            <input class="my-1 text-lg p-3 border-2 gray-100 rounded-md" type="text" placeholder="Email or Phone number" name="" id="">
            <input class="my-1 text-lg p-3 border-2 gray-100 rounded-md" type="password " placeholder="password" name="" id="">
            <button class="my-2 bg-blue-600 h-12 rounded-md text-white font-bold" >Log in</button>
            <span class="my-1 text-blue-700 text-sm underline cursor-pointer" >Forget password</span>
            <hr class="my-1" >
            <button class="my-1 bg-green-600  h-12 rounded-md text-white font-bold" >Create New account</button>

        </div>

    </div>
</body>
</html>
